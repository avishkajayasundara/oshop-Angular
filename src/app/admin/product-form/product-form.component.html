<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" ngModel required  name="title" id="title" type="text"
          class="form-control">
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title is required.
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input [min]="0" required #price="ngModel" ngModel  name="price" type="number"
            class="form-control" aria-label="Amount (to the nearest dollar)">

          <div class="input-group-append">
            <span class="input-group-text">.00</span>
          </div>
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <div *ngIf="price.errors.required">Price is required.</div>
          <div *ngIf="price.errors.min">Price Cannot be a negative.</div>

        </div>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select required #category="ngModel" ngModel name="category" id="category"
          class="form-control">
          <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
            Category is required.
          </div>
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.$key">{{c.name}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="imageUrl">Image URL</label>

        <input url required #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text"
          class="form-control">
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
          <div *ngIf="imageUrl.errors.required">URL is required.</div>
          <div *ngIf="imageUrl.errors.url">Entered URL is invalid.</div>
        </div>
      </div>
      <button class="btn btn-primary">Save</button>
    </form>
  </div>


  <div class="col-md-6">
    <div class="card" style="width: 18rem;">
      <img [src]="imageUrl.value"  class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{title.value}}</h5>
        <p class="card-text">{{price.value | currency:'USD':true}}</p>
      </div>
    </div>
  </div>
</div>
