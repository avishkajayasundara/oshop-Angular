<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>

</p>
<p>
    <input 
    #query
    (keyup)="filter(query.value)"
    type="text" placeholder="Search" class="form-control">

</p>
<table class="table">
<thead>
    <tr>
        <th>Title</th>
        <th>Price</th>
        <th>Category</th>
        <th></th>

    </tr>
</thead>
<tbody>
    <tr *ngFor="let product of products$ | async" >
        <td>{{product.title}}</td>
        <td>{{product.price}}</td>
        <td>{{product.category}}</td>
        <td>  
          <a [routerLink]="['/admin/products',product.key]">{{product.$key}}EDIT</a>  
        </td>
    </tr>
</tbody>
</table>
